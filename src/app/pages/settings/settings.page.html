<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/portfolio" color="secondary" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>SYSTEM CONFIG</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="cyber-bg">
    <div class="stars"></div>
    <div class="stars2"></div>
  </div>

  <div class="settings-container">
    
    <div class="profile-card" *ngIf="user$ | async as user">
      
      <div class="avatar-container">
        <img [src]="user.photoURL || 'assets/shapes.svg'" alt="Profile" class="profile-img">
        <div class="status-indicator"></div>
      </div>

      <h2 class="user-name">{{ user.displayName || 'Unknown User' }}</h2>
      <p class="user-email">{{ user.email }}</p>

      <div class="stats-row">
        <div class="stat">
          <span class="label">STATUS</span>
          <span class="value online">ONLINE</span>
        </div>
        <div class="stat">
          <span class="label">LEVEL</span>
          <span class="value">PRO</span>
        </div>
      </div>

      <div class="uid-box">
        ID: {{ user.uid | slice:0:8 }}...
      </div>

    </div>

    <ion-list class="cyber-list">
      <ion-item lines="none" detail="false" class="cyber-item">
        <ion-icon slot="start" name="shield-checkmark-outline" color="secondary"></ion-icon>
        <ion-label>
          <h2>Security Check</h2>
          <p>System integrity verified</p>
        </ion-label>
      </ion-item>
      
      <ion-button (click)="logout()" expand="block" color="danger" class="logout-btn">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        DISCONNECT SYSTEM
      </ion-button>
    </ion-list>

    <div class="version-info">CryptoByte v2.1.0</div>

  </div>
</ion-content>
